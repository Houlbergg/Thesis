metadata:
    provenance:
        type: manual
    version: "5.0"
step_defaults:
    timezone: Europe/Berlin
steps:
  - parser: electrochem
    input:
        folders: ["Data/RDE"]
        suffix: "mpr"
        contains: "_PEIS_"
    extractor:
      filetype: "eclab.mpr"
    tag: PEIS
  - parser: electrochem
    input:
        folders: ["Data/RDE"]
        suffix: "mpr"
        contains: "_OCV_"
    extractor:
      filetype: "eclab.mpr"
    tag: OCV
  - parser: electrochem
    input:
        folders: ["Data/RDE"]
        suffix: "mpr"
        contains: "_CV_"
    extractor:
      filetype: "eclab.mpr"
    tag: CV       